<!DOCTYPE html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>环绕土星</title>

  <script>
    (function() {
      var OriginTitile = document.title, titleTime;
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          document.title = '飘哪去了哇?(´･ω･`)';
          clearTimeout(titleTime);
        } else {
          document.title = '回到土星啦!~(≧▽≦)~';
          titleTime = setTimeout(function() {
            document.title = OriginTitile;
          },2000);
        }
      });
    })();
  </script>
  
  <style type="text/css">

    h1 { 
          text-align: center;

        }

      text-align: center;
    }


    body {

      margin: 0;
      padding: 0;
      background-color:#e8f5fd; /*background colour*/
      background-repeat: no-repeat;
      background-attachment: fixed;
        }

      overflow: hidden;
      box-shadow: 10px 10px 15px 10px rgba(0, 0, 0, 0.2); 
    }

    .background img{

      height: 90%;
      display: block;
      margin: 0 auto;
    }

    .block {

    .block__link {

      background-position: 40% 30%;

    .block__link--2 {
      background-image: url(https://i0.imgs.ovh/2023/11/14/n0ETA.png);
      background-position: 50% 20%;
    }

    .block__link--3 {
     background-image: url(https://i0.imgs.ovh/2023/11/14/nhJlR.png);
     background-position: 50% 50%;
    }

    .block:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Adjust the values for the shadow effect */
      background-size: auto;
    }

    .font-cn {
      @font-family: ;

      src: url('https://saturnjing.github.io/blog/FenPinYinTi-2.ttf') format('truetype');
    }
